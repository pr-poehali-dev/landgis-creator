<!DOCTYPE html>
<html>
<head>
    <title>Get PT Sans Base64</title>
</head>
<body>
    <h1>Fetching PT Sans Font Base64...</h1>
    <p>Please wait...</p>
    <textarea id="output" style="width: 100%; height: 400px; font-family: monospace; font-size: 10px;"></textarea>
    
    <script>
        async function fetchFont() {
            try {
                const response = await fetch('https://functions.poehali.dev/cefc89ce-9c6a-4a3a-81a1-25e6d62ca32d');
                const base64 = await response.text();
                document.getElementById('output').value = base64;
                
                // Also log to console for easy copying
                console.log('PT Sans Base64:');
                console.log(base64);
                
                // Copy to clipboard
                navigator.clipboard.writeText(base64).then(() => {
                    alert('Base64 string copied to clipboard!');
                });
            } catch (error) {
                document.getElementById('output').value = 'Error: ' + error.message;
                console.error(error);
            }
        }
        
        fetchFont();
    </script>
</body>
</html>
